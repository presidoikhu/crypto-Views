<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acme Futures - OTP Verification</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: black;
            font-family: 'Public Sans', sans-serif;
        }

        .container {
            max-width: 400px; /* Adjusted width */
            margin: auto;
            padding-top: 40px; /* Reduced padding */
        }

        .card {
            background-color: #1c1c1c; /* Slightly lighter black */
            border: 1px solid rgba(245, 158, 11, 0.2);
            box-shadow: 0px 4px 20px rgba(245, 158, 11, 0.4);
            border-radius: 12px; /* Rounded corners */
            padding: 20px;
        }

        .card h2 {
            color: #f59e0b;
            font-weight: 700;
            text-align: center;
        }

        .form-label {
            color: #f59e0b;
            font-weight: 500;
        }

        .form-control {
            background-color: black;
            border: 1px solid #f59e0b;
            color: #f59e0b;
            padding: 8px 12px; /* Adjusted padding */
            border-radius: 8px;
            text-align: center; /* Center text in OTP input */
            font-size: 1.5rem; /* Larger text for OTP */
            letter-spacing: 0.5rem; /* Add space between digits */
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #f59e0b;
            box-shadow: 0 0 10px rgba(245, 158, 11, 0.6);
            outline: none;
        }

        .btn-primary {
            background-color: #f59e0b;
            border: none;
            color: black;
            font-weight: bold;
            padding: 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: rgba(245, 158, 11, 0.9);
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.7);
        }

        .link-color {
            color: rgba(245, 158, 11, 0.9);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .link-color:hover {
            color: rgba(245, 158, 11, 1);
            text-decoration: underline;
        }

        .card p {
            color: rgba(245, 158, 11, 0.7);
            text-align: center;
        }

        /* Media Query for Small Screens */
        @media (max-width: 576px) {
            .container {
                max-width: 100%;
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <h2>OTP Verification</h2>
            <p>Please enter the OTP sent to your email</p>
            
            <form action="/verify-otp" method="POST">
                <!-- OTP Input -->
                <div class="mb-4">
                    <label for="otp" class="form-label">Enter OTP</label>
                    <input type="text" class="form-control" id="otp" name="otp" maxlength="6" placeholder="••••••" required>
                </div>

                <!-- Submit Button -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Verify</button>
                </div>

                <!-- Resend OTP -->
                <p class="mt-4">Didn't receive the OTP? <a href="#" class="link-color">Resend OTP</a></p>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
