<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Public Sans', sans-serif;
            margin: 0;
            padding: 0;
        }

        .sidebar {
            height: 100vh;
            width: 250px;
            background-color: #1c1c1c;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
        }

        .sidebar .menu-item {
            padding: 15px;
            display: flex;
            align-items: center;
            color: #f59e0b;
            text-decoration: none;
            font-size: 16px;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s;
        }

        .sidebar .menu-item i {
            margin-right: 10px;
        }

        .sidebar .menu-item.active, .sidebar .menu-item:hover {
            background-color: #f59e0b;
            color: black;
        }

        .sidebar .menu-item:hover {
            background-color: rgba(245, 158, 11, 0.2);
        }

        .sidebar .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar .logo img {
            width: 120px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }

        .sidebar .logo h1 {
            color: #f59e0b;
            font-size: 1.25rem;
            margin: 0;
            font-weight: bold;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
            background-color: #121212;
            min-height: 100vh;
        }

        .navbar {
            background-color: #1c1c1c;
            color: #f59e0b;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .navbar h1 {
            margin: 0;
        }

        .profile-card {
            background-color: #1c1c1c;
            border: 1px solid #f59e0b;
            padding: 20px;
            border-radius: 10px;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }

        .btn-edit {
            background-color: #f59e0b;
            border-color: #f59e0b;
            color: black;
        }

        .btn-edit:hover {
            background-color: rgba(245, 158, 11, 0.8);
            border-color: rgba(245, 158, 11, 0.8);
        }

        .footer {
            background-color: #1c1c1c;
            color: #f59e0b;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: calc(100% - 250px);
            left: 250px;
        }

        .footer p {
            margin: 0;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                box-shadow: none;
            }

            .main-content {
                margin-left: 0;
            }

            .footer {
                width: 100%;
                left: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <img src="img/logo2.jpg" alt="Company Logo">
            <h1>Acme Futures</h1>
        </div>
        <a href="adminHome.html" class="menu-item"><i class="fas fa-home"></i>Home</a>
        <a href="crypto.html" class="menu-item"><i class="fas fa-chart-line"></i>Crypto</a>
        <a href="deposit.html" class="menu-item"><i class="fas fa-dollar-sign"></i>Deposit</a>
        <a href="transaction.html" class="menu-item"><i class="fas fa-exchange-alt"></i>Transaction</a>
        <a href="profile.html" class="menu-item active"><i class="fas fa-user"></i>Profile</a>
        <a href="subscription.html" class="menu-item"><i class="fas fa-credit-card"></i>Subscription</a>
        <a href="wallet.html" class="menu-item"><i class="fas fa-wallet"></i>Wallet</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="navbar">
            <h1>Profile</h1>
        </div>
        
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="profile-card">
                        <div class="d-flex align-items-center">
                            <img src="https://via.placeholder.com/150" alt="Profile picture of John Doe" class="profile-img me-4">
                            <div>
                                <h2>John Doe</h2>
                                <p>Email: john.doe@example.com</p>
                                <p>Phone: (123) 456-7890</p>
                                <p>Location: New York, USA</p>
                                <a href="edit-profile.html" class="btn btn-edit"><i class="fas fa-edit"></i> Edit Profile</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2024 Acme Futures</p>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
