<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acme Futures - Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: black;
            font-family: 'Public Sans', sans-serif;
        }

        .container {
            max-width: 500px;
            margin: auto;
            padding-top: 60px;
        }

        .card {
            background-color: #1c1c1c; /* Slightly lighter black */
            border: 1px solid rgba(245, 158, 11, 0.2);
            box-shadow: 0px 4px 20px rgba(245, 158, 11, 0.4);
            border-radius: 15px;
            padding: 20px;
        }

        .card h2 {
            color: #f59e0b;
            font-weight: 700;
            text-align: center;
        }

        .form-label {
            color: #f59e0b;
            font-weight: 500;
        }

        .form-control {
            background-color: black;
            border: 1px solid #f59e0b;
            color: #f59e0b;
            padding: 10px 15px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #f59e0b;
            box-shadow: 0 0 10px rgba(245, 158, 11, 0.6);
            outline: none;
        }

        .form-control::placeholder {
            color: rgba(245, 158, 11, 0.7);
        }

        .btn-primary {
            background-color: #f59e0b;
            border: none;
            color: black;
            font-weight: bold;
            padding: 12px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: rgba(245, 158, 11, 0.9);
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.7);
        }

        .form-check-input {
            background-color: black;
            border: 2px solid #f59e0b;
        }

        .form-check-label, .link-color {
            color: rgba(245, 158, 11, 0.9);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .form-check-label a:hover, .link-color:hover {
            color: rgba(245, 158, 11, 1);
            text-decoration: underline;
        }

        .card p {
            color: rgba(245, 158, 11, 0.7);
            text-align: center;
        }

        .text-center span {
            color: #f59e0b;
        }

        /* Animation */
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>

<body>
    <div class="container fade-in">
        <div class="card">
            <h2>Register</h2>
            <form action="/register" method="POST">
                <!-- First Name -->
                <div class="mb-4">
                    <label for="firstname" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter your first name" required>
                </div>

                <!-- Last Name -->
                <div class="mb-4">
                    <label for="lastname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter your last name" required>
                </div>

                <!-- Email -->
                <div class="mb-4">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <!-- Phone Number -->
                <div class="mb-4">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>

                <!-- Password -->
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <!-- Terms and Conditions -->
                <div class="mb-4 form-check">
                    <input type="checkbox" class="form-check-input" id="terms" required>
                    <label class="form-check-label" for="terms">I agree to the <a href="#" class="link-color">terms and conditions</a></label>
                </div>

                <!-- Submit Button -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>

                <!-- Already Have an Account? -->
                <p class="mt-4">Already have an account? <a href="/login" class="link-color">Login here</a></p>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
